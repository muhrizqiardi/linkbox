<dialog id="delete_link_confirmation_modal" class="modal modal-open">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Are you sure you want to delete this?</h3>
    <div class="modal-action">
      <button
        type="button"
        class="btn"
        formmethod="dialog"
        onclick="delete_link_confirmation_modal.remove()"
      >
        Cancel
      </button>
      <button
        class="btn btn-error"
        hx-delete="/links/{{.LinkID}}"
        hx-target="#link_{{.LinkID}}"
        hx-swap="outerHTML"
        hx-on::before-request="delete_link_confirmation_modal.remove()"
      >
        Yes, delete link
      </button>
    </div>
  </div>
</dialog>
