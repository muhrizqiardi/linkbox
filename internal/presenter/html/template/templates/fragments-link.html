<article id="link_{{.Link.ID}}" class="card card-compact bg-base-200 mb-4">
  <div class="card-body grid grid-cols-[64px_1fr] gap-4">
    <div class="h-16 w-16">
      <img
        src="{{(index .Link.Media 0).MediaPath}}"
        alt=""
        class="h-16 w-16 object-cover"
      />
    </div>

    <div>
      <p class="mb-0.5">{{.Link.Title}}</p>
      <p>
        <a href="{{.Link.URL}}" class="text-xs"> {{.Link.URL}} </a>
      </p>
      <p>{{.Link.Description}}</p>
      <div class="card-actions mt-3 items-center">
        <ul class="menu menu-horizontal p-0">
          <li class="text-error">
            <button
              hx-get="/links/{{.Link.ID}}/delete"
              hx-target="body"
              hx-swap="beforeend"
            >
              <span class="sr-only">Delete</span>
              <span
                class="material-symbols-outlined text-error"
                style="font-size: 18px"
              >
                delete
              </span>
            </button>
          </li>
          <li>
            <button
              hx-get="/links/{{.Link.ID}}/edit"
              hx-target="body"
              hx-swap="beforeend"
            >
              <span class="sr-only">Edit</span>
              <span class="material-symbols-outlined" style="font-size: 18px">
                edit
              </span>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</article>
